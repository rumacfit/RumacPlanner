<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìÖ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fafafa;
            --color-surface: #ffffff;
            --color-text: #18181b;
            --color-text-secondary: #71717a;
            --color-border: #e4e4e7;
            --color-border-hover: #d4d4d8;
            
            --color-primary: #0284c7;
            --color-primary-light: #e0f2fe;
            --color-primary-hover: #0369a1;
            
            --color-work: #0891b2;
            --color-work-light: #ecfeff;
            --color-training: #ea580c;
            --color-training-light: #fff7ed;
            --color-task: #8b5cf6;
            --color-task-light: #f5f3ff;
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .tab:hover {
            background: var(--color-surface);
            color: var(--color-text);
        }

        .tab.active {
            background: var(--color-text);
            color: white;
        }

        .user-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--color-surface);
            padding: 0.25rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .user-btn {
            padding: 0.375rem 0.875rem;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .user-btn.active {
            background: var(--color-text);
            color: white;
            box-shadow: var(--shadow-xs);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-sm);
        }

        /* Week Days Grid */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .day-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .day-card:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .day-card.active {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .day-name {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        .day-date {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .day-indicators {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .indicator {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }

        .indicator-work {
            background: var(--color-work-light);
            color: var(--color-work);
        }

        .indicator-training {
            background: var(--color-training-light);
            color: var(--color-training);
        }

        .indicator-tasks {
            background: var(--color-task-light);
            color: var(--color-task);
        }

        /* Daily Detail Panels */
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .panel {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-surface);
        }

        .panel-title {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .panel-body {
            padding: 1.25rem;
        }

        /* Events Timeline */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .event-item {
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid;
            background: var(--color-bg);
        }

        .event-item.work {
            border-color: var(--color-work);
            background: var(--color-work-light);
        }

        .event-item.training {
            border-color: var(--color-training);
            background: var(--color-training-light);
        }

        .event-time {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 0.25rem;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .event-detail {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        /* Tasks */
        .priority-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .priority-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--color-bg);
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .task-item:hover {
            background: var(--color-border);
        }

        .task-checkbox {
            width: 1.125rem;
            height: 1.125rem;
            border: 2px solid var(--color-border);
            border-radius: 0.25rem;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 0.125rem;
            transition: var(--transition);
        }

        .task-checkbox:hover {
            border-color: var(--color-primary);
        }

        .task-checkbox.checked {
            background: var(--color-primary);
            border-color: var(--color-primary);
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--color-surface);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-description {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        /* Client Tracker */
        .client-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .week-column {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            overflow: hidden;
            min-height: 350px;
        }

        .week-header {
            padding: 0.875rem 1rem;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .week-header.weekly-clients {
            background: var(--color-primary-light);
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-primary);
        }

        .week-body {
            padding: 0.75rem;
        }

        .client-card {
            padding: 0.75rem;
            background: var(--color-work-light);
            border-left: 3px solid var(--color-work);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .client-actions {
            display: flex;
            gap: 0.25rem;
        }

        .icon-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            background: white;
            color: var(--color-text-secondary);
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: var(--color-text);
            color: white;
        }

        /* Calendar Views */
        .calendar-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--color-border);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--color-bg);
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        .calendar-day {
            background: var(--color-surface);
            padding: 0.75rem;
            min-height: 100px;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-day:hover {
            background: var(--color-bg);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: var(--color-primary-light);
        }

        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .calendar-event {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--color-work-light);
            border-left: 2px solid var(--color-work);
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .mini-month {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .mini-month-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .mini-month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .mini-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            border-radius: 0.25rem;
        }

        .mini-day.has-events {
            background: var(--color-work-light);
            color: var(--color-work);
            font-weight: 600;
        }

        .mini-day.today {
            background: var(--color-primary);
            color: white;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .client-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .week-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .week-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
            .client-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DailyPlanner() {
            // State
            const [currentUser, setCurrentUser] = useState(() => {
                return localStorage.getItem('currentUser') || 'both';
            });
            const [mode, setMode] = useState('daily');
            
            const getTodayIndex = () => {
                const jsDay = new Date().getDay();
                return jsDay === 0 ? 6 : jsDay - 1;
            };
            
            const [selectedDay, setSelectedDay] = useState(getTodayIndex());
            const [showAddEventModal, setShowAddEventModal] = useState(false);
            const [showAddTaskModal, setShowAddTaskModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [importText, setImportText] = useState('');
            const [newEvent, setNewEvent] = useState({ time: '', title: '', detail: '', type: 'work' });
            const [newTask, setNewTask] = useState({ title: '', priority: false });
            const [showAddClientModal, setShowAddClientModal] = useState(false);
            const [newClient, setNewClient] = useState({ name: '', week: 0 });
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());

            // Data structure
            const getDefaultWeekData = () => ({
                0: { events: [], tasks: [] },
                1: { events: [], tasks: [] },
                2: { events: [], tasks: [] },
                3: { events: [], tasks: [] },
                4: { events: [], tasks: [] },
                5: { events: [], tasks: [] },
                6: { events: [], tasks: [] }
            });

            const [weekData, setWeekData] = useState(() => {
                const saved = localStorage.getItem(`planner_${currentUser}`);
                return saved ? JSON.parse(saved) : getDefaultWeekData();
            });

            // Universal client data (shared across users)
            const [clientData, setClientData] = useState(() => {
                const saved = localStorage.getItem('clients_universal');
                return saved ? JSON.parse(saved) : { clients: [] };
            });

            // Universal calendar data for monthly/yearly
            const [calendarData, setCalendarData] = useState(() => {
                const saved = localStorage.getItem('calendar_universal');
                return saved ? JSON.parse(saved) : { events: [] };
            });

            // Auto-calculate client weeks based on start date (for display purposes)
            const getClientCurrentWeek = (startDate) => {
                if (!startDate) return 0;
                const start = new Date(startDate);
                const now = new Date();
                const daysDiff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                
                // If start date is in the future, return 0 (Starting Next Week)
                if (daysDiff < 0) return 0;
                
                const weekNum = Math.floor(daysDiff / 7) + 1;
                return Math.min(weekNum, 4); // Cap at week 4
            };

            const getClientDayNumber = (startDate) => {
                if (!startDate) return 0;
                const start = new Date(startDate);
                const now = new Date();
                const daysDiff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                return Math.max(daysDiff + 1, 0); // Day 0, 1, 2, etc.
            };

            // Save data
            useEffect(() => {
                if (currentUser !== 'both') {
                    localStorage.setItem(`planner_${currentUser}`, JSON.stringify(weekData));
                }
            }, [weekData, currentUser]);

            useEffect(() => {
                localStorage.setItem('clients_universal', JSON.stringify(clientData));
            }, [clientData]);

            useEffect(() => {
                localStorage.setItem('calendar_universal', JSON.stringify(calendarData));
            }, [calendarData]);

            // Load data on user change
            useEffect(() => {
                if (currentUser === 'both') {
                    // Load combined data from both users
                    const maccaData = localStorage.getItem('planner_macca');
                    const rubyData = localStorage.getItem('planner_ruby');
                    
                    const macca = maccaData ? JSON.parse(maccaData) : getDefaultWeekData();
                    const ruby = rubyData ? JSON.parse(rubyData) : getDefaultWeekData();
                    
                    // Merge the data
                    const combined = {};
                    Object.keys(macca).forEach(day => {
                        combined[day] = {
                            events: [...(macca[day]?.events || []), ...(ruby[day]?.events || [])],
                            tasks: [...(macca[day]?.tasks || []), ...(ruby[day]?.tasks || [])]
                        };
                    });
                    
                    setWeekData(combined);
                } else {
                    const saved = localStorage.getItem(`planner_${currentUser}`);
                    setWeekData(saved ? JSON.parse(saved) : getDefaultWeekData());
                }
            }, [currentUser]);

            // Helper functions
            const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const today = new Date();

            const getDateForDay = (displayIndex) => {
                const date = new Date(today);
                const currentDayIndex = getTodayIndex();
                const diff = displayIndex - currentDayIndex;
                date.setDate(today.getDate() + diff);
                return date.getDate();
            };

            const getDataIndex = (displayIndex) => {
                return displayIndex === 6 ? 0 : displayIndex + 1;
            };

            const dataIndex = getDataIndex(selectedDay);
            const currentDayData = weekData[dataIndex] || { events: [], tasks: [] };
            const priorityTasks = currentDayData.tasks.filter(t => t.priority && !t.completed);
            const regularTasks = currentDayData.tasks.filter(t => !t.priority && !t.completed);
            const completedTasks = currentDayData.tasks.filter(t => t.completed);

            // Event handlers
            const handleAddEvent = () => {
                if (!newEvent.time || !newEvent.title) return;
                
                setWeekData(prev => ({
                    ...prev,
                    [dataIndex]: {
                        ...prev[dataIndex],
                        events: [...(prev[dataIndex].events || []), {
                            id: Date.now(),
                            ...newEvent
                        }]
                    }
                }));
                
                setNewEvent({ time: '', title: '', detail: '', type: 'work' });
                setShowAddEventModal(false);
            };

            const handleAddTask = () => {
                if (!newTask.title) return;
                
                setWeekData(prev => ({
                    ...prev,
                    [dataIndex]: {
                        ...prev[dataIndex],
                        tasks: [...(prev[dataIndex].tasks || []), {
                            id: Date.now(),
                            title: newTask.title,
                            completed: false,
                            priority: newTask.priority
                        }]
                    }
                }));
                
                setNewTask({ title: '', priority: false });
                setShowAddTaskModal(false);
            };

            const toggleTaskComplete = (taskId) => {
                if (currentUser === 'both') return; // Can't edit in combined view
                
                setWeekData(prev => ({
                    ...prev,
                    [dataIndex]: {
                        ...prev[dataIndex],

                    if (!trimmed) return;

                    if (!dayMatch) return;

                    const dayName = dayMatch[1].toLowerCase();
                    const dayIndex = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'].indexOf(dayName.substring(0, 3));
                    if (dayIndex === -1) return;

                    const dataIdx = dayIndex === 6 ? 0 : dayIndex + 1;

                    const timeMatch = trimmed.match(/(\d{1,2})(?::(\d{2}))?\s*(am|pm)?/i);
                    if (!timeMatch) return;

                    let hour = parseInt(timeMatch[1]);
                    const minute = timeMatch[2] || '00';
                    const meridian = timeMatch[3];

                    if (meridian) {
                        if (meridian.toLowerCase() === 'pm' && hour < 12) hour += 12;
                        if (meridian.toLowerCase() === 'am' && hour === 12) hour = 0;
                    }

                    const time = `${hour.toString().padStart(2, '0')}:${minute}`;
                    const rest = trimmed.substring(dayMatch[0].length + (timeMatch[0].length || 0)).trim();
                    const title = rest || 'Event';

                    const lowerRest = rest.toLowerCase();
                    const type = lowerRest.includes('shift') || lowerRest.includes('work') || lowerRest.includes('conditn')

                        newData[dataIdx].events = [];

                    newData[dataIdx].events.push({

                        type: type,
                        time: time,

                                                startDate: new Date().toISOString().split('T')[0],
                                                status: 'active'
                                            }]
                                        }));
                                        
                                        setShowAddClientModal(false);
                                        setNewClient({ name: '', week: 0 });
                                    }}>
                                        Add Client
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<DailyPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
