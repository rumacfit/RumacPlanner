<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“…</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fafafa;
            --color-surface: #ffffff;
            --color-text: #18181b;
            --color-text-secondary: #71717a;
            --color-border: #e4e4e7;
            --color-border-hover: #d4d4d8;
            
            --color-primary: #0284c7;
            --color-primary-light: #e0f2fe;
            --color-primary-hover: #0369a1;
            
            --color-work: #0891b2;
            --color-work-light: #ecfeff;
            --color-training: #ea580c;
            --color-training-light: #fff7ed;
            --color-task: #8b5cf6;
            --color-task-light: #f5f3ff;
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .tab:hover {
            background: var(--color-surface);
            color: var(--color-text);
        }

        .tab.active {
            background: var(--color-text);
            color: white;
        }

        .user-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--color-surface);
            padding: 0.25rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .user-btn {
            padding: 0.375rem 0.875rem;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .user-btn.active {
            background: var(--color-text);
            color: white;
            box-shadow: var(--shadow-xs);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.125rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: var(--color-border-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Week Days Grid */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .day-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .day-card:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .day-card.active {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .day-name {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        .day-date {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .day-indicators {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .indicator {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }

        .indicator-work {
            background: var(--color-work-light);
            color: var(--color-work);
        }

        .indicator-training {
            background: var(--color-training-light);
            color: var(--color-training);
        }

        .indicator-tasks {
            background: var(--color-task-light);
            color: var(--color-task);
        }

        /* Daily Detail Panels */
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .panel {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-surface);
        }

        .panel-title {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .panel-body {
            padding: 1.25rem;
        }

        /* Events Timeline */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .event-item {
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid;
            background: var(--color-bg);
            position: relative;
        }

        .event-item[style*="cursor: pointer"]:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .event-item[style*="cursor: pointer"]::after {
            content: 'Click to edit';
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.625rem;
            color: var(--color-text-secondary);
            opacity: 0;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .event-item[style*="cursor: pointer"]:hover::after {
            opacity: 0.6;
        }

        .event-time {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 0.25rem;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .event-detail {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        /* Tasks */
        .priority-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .priority-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--color-bg);
            border-radius: 0.5rem;
            transition: var(--transition);
            position: relative;
        }

        .task-item[style*="cursor: pointer"]:hover {
            background: var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .task-item[style*="cursor: pointer"]::after {
            content: 'Click to edit';
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.625rem;
            color: var(--color-text-secondary);
            opacity: 0;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .task-item[style*="cursor: pointer"]:hover::after {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 1.125rem;
            height: 1.125rem;
            border: 2px solid var(--color-border);
            border-radius: 0.25rem;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 0.125rem;
            transition: var(--transition);
        }

        .task-checkbox:hover {
            border-color: var(--color-primary);
        }

        .task-checkbox.checked {
            background: var(--color-primary);
            border-color: var(--color-primary);
            position: relative;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--color-surface);
            border-radius: 0.75rem;
            max-width: 560px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .modal-header {
            padding: 1.5rem 1.5rem 1.25rem;
            border-bottom: 1px solid var(--color-border);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .modal-description {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 0.25rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* Calendar Event Modal Styles */
        .modal-section {
            margin-bottom: 1.25rem;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text);
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.375rem 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .checkbox-option input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .user-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.875rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--color-border);
            background: white;
            margin-bottom: 0.5rem;
        }

        .user-option:hover {
            border-color: var(--color-primary);
        }

        .user-option.selected {
            background: var(--color-primary-light);
            border-color: var(--color-primary);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .user-avatar.macca {
            background: #0891b2;
        }

        .user-avatar.ruby {
            background: #ea580c;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
        }

        .color-option {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--color-text);
            box-shadow: var(--shadow-md);
        }

        .show-in-options {
            display: flex;
            gap: 1.5rem;
        }

        /* Form Groups */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1.5px solid #E5E7EB;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9375rem;
            color: #111827;
            background: white;
            transition: all 0.15s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: #9CA3AF;
        }

        .form-input[type="date"], .form-input[type="time"] {
            cursor: pointer;
        }

        .form-input[type="date"]::-webkit-calendar-picker-indicator,
        .form-input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
        }

        .form-input[type="date"]::-webkit-calendar-picker-indicator:hover,
        .form-input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        .form-select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        .form-checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            cursor: pointer;
            font-size: 0.9375rem;
            color: #374151;
            padding: 0.375rem 0;
            user-select: none;
        }

        .form-checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        /* Client Tracker */
        .client-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .week-column {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            overflow: hidden;
            min-height: 350px;
        }

        .week-header {
            padding: 0.875rem 1rem;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .week-header.weekly-clients {
            background: var(--color-primary-light);
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-primary);
        }

        .week-body {
            padding: 0.75rem;
        }

        .client-card {
            padding: 0.75rem;
            background: var(--color-work-light);
            border-left: 3px solid var(--color-work);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .client-actions {
            display: flex;
            gap: 0.25rem;
        }

        .icon-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            background: white;
            color: var(--color-text-secondary);
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: var(--color-text);
            color: white;
        }

        /* Calendar Views */
        .calendar-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--color-border);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--color-bg);
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        .calendar-day {
            background: var(--color-surface);
            padding: 0.75rem;
            min-height: 100px;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-day:hover {
            background: var(--color-bg);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: var(--color-primary-light);
        }

        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .calendar-event {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--color-work-light);
            border-left: 2px solid var(--color-work);
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .mini-month {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .mini-month-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .mini-month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .mini-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            border-radius: 0.25rem;
        }

        .mini-day.has-events {
            background: var(--color-work-light);
            color: var(--color-work);
            font-weight: 600;
        }

        .mini-day.today {
            background: var(--color-primary);
            color: white;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .client-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .week-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .week-grid {

                const daysDiff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                
                // If start date is in the future, return 0 (Starting Next Week)
                if (daysDiff < 0) return 0;
                
                const weekNum = Math.floor(daysDiff / 7) + 1;

                    if (!timeMatch) return;

                    let hour = parseInt(timeMatch[1]);
                    const minute = timeMatch[2] || '00';

                                    }}>Ã—</button>
                                </div>
                                
                                <div className="modal-body">
                                    <div style={{display: 'flex', flexDirection: 'column', gap: '1.25rem'}}>
                                        {/* Task Description */}
                                        <div>
                                            <label style={{
                                                display: 'block',
                                                fontSize: '0.875rem',
                                                fontWeight: '600',
                                                color: '#374151',
                                                marginBottom: '0.5rem'
                                            }}>What needs to be done?</label>
                                            <textarea
                                                className="form-textarea"
                                                placeholder="e.g., Call Sarah about meal plan, Complete client forms"
                                                value={newTask.title}
                                                onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                                                rows={3}
                                                style={{minHeight: '80px'}}
                                                autoFocus
                                            />
                                        </div>

                                        {/* Priority Checkbox */}
                                        <div>
                                            <label style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                gap: '0.625rem',
                                                cursor: 'pointer',
                                                padding: '0.75rem',
                                                borderRadius: '0.5rem',
                                                border: '2px solid #E5E7EB',
                                                background: newTask.priority ? '#FFF7ED' : 'white',
                                                borderColor: newTask.priority ? '#F59E0B' : '#E5E7EB',
                                                transition: 'all 0.15s'
                                            }}>
                                                <input
                                                    type="checkbox"
                                                    checked={newTask.priority}
                                                    onChange={(e) => setNewTask({...newTask, priority: e.target.checked})}
                                                    style={{
                                                        width: '20px',
                                                        height: '20px',
                                                        cursor: 'pointer',
                                                        accentColor: '#F59E0B'
                                                    }}
                                                />
                                                <span style={{
                                                    fontSize: '0.9375rem',
                                                    fontWeight: '500',
                                                    color: newTask.priority ? '#D97706' : '#374151'
                                                }}>
                                                    â­ Mark as priority task
                                                </span>
                                            </label>
                                        </div>

                                        {/* Assign To */}
                                        <div>
                                            <label style={{
                                                display: 'block',
                                                fontSize: '0.875rem',
                                                fontWeight: '600',
                                                color: '#374151',
                                                marginBottom: '0.5rem'
                                            }}>Assign To</label>
                                            <div style={{display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                                <button
                                                    type="button"
                                                    className={`user-option ${newTask.assignedTo.includes('macca') ? 'selected' : ''}`}
                                                    onClick={() => toggleTaskUserAssignment('macca')}
                                                    style={{
                                                        border: newTask.assignedTo.includes('macca') ? '2px solid #0891b2' : '2px solid #E5E7EB',
                                                        background: newTask.assignedTo.includes('macca') ? '#ECFEFF' : 'white'
                                                    }}
                                                >
                                                    <div className="user-avatar macca">M</div>
                                                    <span className="user-name">Macca</span>
                                                </button>
                                                <button
                                                    type="button"
                                                    className={`user-option ${newTask.assignedTo.includes('ruby') ? 'selected' : ''}`}
                                                    onClick={() => toggleTaskUserAssignment('ruby')}
                                                    style={{
                                                        border: newTask.assignedTo.includes('ruby') ? '2px solid #ea580c' : '2px solid #E5E7EB',
                                                        background: newTask.assignedTo.includes('ruby') ? '#FFF7ED' : 'white'
                                                    }}
                                                >
                                                    <div className="user-avatar ruby">R</div>
                                                    <span className="user-name">Ruby</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="modal-footer">
                                    {editingTask && (
                                        <button 
                                            className="btn" 
                                            style={{
                                                marginRight: 'auto',
                                                background: '#EF4444',
                                                color: 'white',
                                                border: 'none'
                                            }}
                                            onClick={() => handleDeleteTask(editingTask.id)}
                                        >
                                            Delete
                                        </button>
                                    )}
                                    <button 
                                        className="btn btn-secondary" 
                                        onClick={() => {
                                            setShowAddTaskModal(false);
                                            setEditingTask(null);
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={handleAddTask}>
                                        {editingTask ? 'Save Changes' : 'Add Task'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Import Modal */}
                    {showImportModal && (
                        <div className="modal-overlay" onClick={() => setShowImportModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Import Schedule</h3>
                                    <p className="modal-description">
                                        Paste your schedule below. Format: Day Time Event (e.g., "Monday 9am Conditn Shift")
                                    </p>
                                </div>
                                <div className="modal-body">
                                    <textarea
                                        className="form-textarea"
                                        placeholder="Monday 9am Conditn Shift&#10;Tue 18:00 Hyrox training&#10;Wednesday 06:00 Strength workout"
                                        value={importText}
                                        onChange={(e) => setImportText(e.target.value)}
                                    />
                                </div>
                                <div className="modal-footer">
                                    <button className="btn btn-secondary" onClick={() => setShowImportModal(false)}>Cancel</button>
                                    <button className="btn btn-primary" onClick={handleTextImport}>Import</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Client Modal */}
                    {showAddClientModal && (
                        <div className="modal-overlay" onClick={() => setShowAddClientModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Add Client</h3>
                                    <p className="modal-description">
                                        Add a new client to your tracker
                                    </p>
                                </div>
                                <div className="modal-body">
                                    <div className="form-group">
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="Client name"
                                            value={newClient.name}
                                            onChange={(e) => setNewClient({...newClient, name: e.target.value})}
                                        />
                                        <select
                                            className="form-select"
                                            value={newClient.week}
                                            onChange={(e) => setNewClient({...newClient, week: parseInt(e.target.value)})}
                                        >
                                            <option value="0">Starting Next Week</option>
                                            <option value="1">Week 1</option>
                                            <option value="2">Week 2</option>
                                            <option value="3">Week 3</option>
                                            <option value="4">Week 4</option>
                                            <option value="5">Weekly Client</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button className="btn btn-secondary" onClick={() => {
                                        setShowAddClientModal(false);
                                        setNewClient({ name: '', week: 0 });
                                    }}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={() => {
                                        if (!newClient.name) return;
                                        
                                        setClientData(prev => ({
                                            ...prev,
                                            clients: [...prev.clients, {
                                                id: Date.now(),
                                                name: newClient.name,
                                                week: newClient.week,
                                                startDate: getNextMonday(),
                                                status: 'active'
                                            }]
                                        }));
                                        
                                        setShowAddClientModal(false);
                                        setNewClient({ name: '', week: 0 });
                                    }}>
                                        Add Client
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Calendar Event Modal */}
                    {showCalendarEventModal && (
                        <div className="modal-overlay" onClick={() => setShowCalendarEventModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()} style={{maxWidth: '560px'}}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Add Event</h3>
                                    <button className="modal-close" onClick={() => setShowCalendarEventModal(false)}>Ã—</button>
                                </div>
                                <div className="modal-body">
                                    {/* Event Title */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Event Title</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="Event title"
                                            value={newCalendarEvent.title}
                                            onChange={(e) => setNewCalendarEvent({...newCalendarEvent, title: e.target.value})}
                                        />
                                    </div>

                                    {/* Start Date */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Start Date</label>
                                        <input
                                            type="date"
                                            className="form-input"
                                            value={newCalendarEvent.startDate}
                                            onChange={(e) => setNewCalendarEvent({...newCalendarEvent, startDate: e.target.value})}
                                        />
                                    </div>

                                    {/* Add End Date Checkbox */}
                                    <div className="modal-section">
                                        <label className="checkbox-option">
                                            <input
                                                type="checkbox"
                                                checked={newCalendarEvent.hasEndDate}
                                                onChange={(e) => setNewCalendarEvent({...newCalendarEvent, hasEndDate: e.target.checked})}
                                            />
                                            <span>Add end date (multi-day event)</span>
                                        </label>
                                        {newCalendarEvent.hasEndDate && (
                                            <input
                                                type="date"
                                                className="form-input"
                                                style={{marginTop: '0.5rem'}}
                                                value={newCalendarEvent.endDate}
                                                onChange={(e) => setNewCalendarEvent({...newCalendarEvent, endDate: e.target.value})}
                                            />
                                        )}
                                    </div>

                                    {/* Add Start Time Checkbox */}
                                    <div className="modal-section">
                                        <label className="checkbox-option">
                                            <input
                                                type="checkbox"
                                                checked={newCalendarEvent.hasStartTime}
                                                onChange={(e) => setNewCalendarEvent({...newCalendarEvent, hasStartTime: e.target.checked})}
                                            />
                                            <span>Add start time</span>
                                        </label>
                                        {newCalendarEvent.hasStartTime && (
                                            <input
                                                type="time"
                                                className="form-input"
                                                style={{marginTop: '0.5rem'}}
                                                value={newCalendarEvent.startTime}
                                                onChange={(e) => setNewCalendarEvent({...newCalendarEvent, startTime: e.target.value})}
                                            />
                                        )}
                                    </div>

                                    {/* Location */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Location</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="Location (optional)"
                                            value={newCalendarEvent.location}
                                            onChange={(e) => setNewCalendarEvent({...newCalendarEvent, location: e.target.value})}
                                        />
                                    </div>

                                    {/* Assign To */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Assign To</label>
                                        <div style={{display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                            <div 
                                                className={`user-option ${newCalendarEvent.assignedTo.includes('macca') ? 'selected' : ''}`}
                                                onClick={() => toggleUserAssignment('macca')}
                                            >
                                                <div className="user-avatar macca">M</div>
                                                <span className="user-name">Macca</span>
                                            </div>
                                            <div 
                                                className={`user-option ${newCalendarEvent.assignedTo.includes('ruby') ? 'selected' : ''}`}
                                                onClick={() => toggleUserAssignment('ruby')}
                                            >
                                                <div className="user-avatar ruby">R</div>
                                                <span className="user-name">Ruby</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Show In */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Show In</label>
                                        <div className="show-in-options">
                                            <label className="checkbox-option">
                                                <input
                                                    type="checkbox"
                                                    checked={newCalendarEvent.showInDaily}
                                                    onChange={(e) => setNewCalendarEvent({...newCalendarEvent, showInDaily: e.target.checked})}
                                                />
                                                <span>Daily & Weekly</span>
                                            </label>
                                            <label className="checkbox-option">
                                                <input
                                                    type="checkbox"
                                                    checked={newCalendarEvent.showInMonthly}
                                                    onChange={(e) => setNewCalendarEvent({...newCalendarEvent, showInMonthly: e.target.checked})}
                                                />
                                                <span>Monthly & Yearly</span>
                                            </label>
                                        </div>
                                    </div>

                                    {/* Description */}
                                    <div className="modal-section">
                                        <label className="modal-section-title">Description</label>
                                        <textarea
                                            className="form-textarea"
                                            placeholder="Description (optional)"
                                            value={newCalendarEvent.description}
                                            onChange={(e) => setNewCalendarEvent({...newCalendarEvent, description: e.target.value})}
                                            style={{minHeight: '100px'}}
                                        />
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button className="btn btn-secondary" onClick={() => setShowCalendarEventModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={handleAddCalendarEvent}>
                                        Add Event
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<DailyPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
